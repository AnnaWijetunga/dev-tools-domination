<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <!-- in line, once clicked, run makeGreen function  -->
  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    // when run, take the first paragrah and make it green, increase the size
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // dev tool 1
    // inspect
    // double click
    // "break on"
    // choose "attribute modifications"
    // when you click on the page again, a debugger will run
    // it'll show a line of code which is causing that attribute
    // have to select it OFF just as I selected it ON, when done

    // console.THINGS coming up below!

    // Regular
    // seen a billion times - will log your value in the console
    console.log('hello');

    // Interpolated - 2 methods
    // interpolate what you've passed into the second one into the first one
    console.log('Hello I am a %s string!', 'glorious')
    // ES6 backticks:
    // console.log(`Hello I am a ${variable}!`)

    // Styled
    // add %c in front of thing to style to update some quality
    console.log('%c I am some great text', 'font-size:50px; background:red');

    // warning!
    // shows warning symbol because of .warn
    console.warn('OH NOOOOO');

    // Error :|
    // display error in console
    console.error('Shit!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    // will only fire if something is wrong
    // if true, nothing happens
    // console.assert(1 === 1, 'That is wrong!');

    // and you can test to see if something is wrong
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    // clear your console - mess with a dev!
    console.clear();

    // Viewing DOM Elements
    // see the element
    console.log(p);
    // opens up, look at class list and methods, children, etc
    console.dir(p);

    console.clear();

    // Grouping together

    // group all info from below in tidy group
    // console.group(`${dogname}`);

    // shows info in console, can be messy if there's a lot
    dogs.forEach(dog => {
        // console.group(`${dog.name}`);
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}.`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog yeras old`);
    });
    // VERY PRETTY

    // counting
    // count how many times you use that word, item, etc
    // count how every many times you use a specific word, number, dom node, etc
    // log them in real time, telling how many you've counted at that time
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');

    // timing


  </script>
</body>
</html>
